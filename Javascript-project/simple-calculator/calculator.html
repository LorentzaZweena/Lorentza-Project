<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program kalkulator - Ariva Zweena XI RPL</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <!-- element html untuk calculator -->
    <br><br>
    <div id="container">
        <input id="screen" type="text" value="0" disabled>
        <br> <br>
        <div class="line1">
        <button class="button" id="clear">Clear</button>
        <div class="backspace2">
            <button class="button" id="multiply">*</button>
        </div>
        <div class="bagi">
            <button class="button" id="divide">/</button>
        </div>
        <div class="move">
            <button class="button" id="backspace" style="background-color: orange;">&larr;</button>
        </div>
    </div>
        <br>
        <div class="line2">
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" id="minus" style="background-color: orange;">-</button>
    </div>
        <br>
        <div class="line3">
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" id="plus" style="background-color: orange;">+</button>
    </div>
        <br>
        <div class="line4">
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" id="equal" style="background-color: orange;">=</button>
    </div>
        <br>
        <button class="button" id="zero" style="width: 206px;">0</button>
        <!-- <button class="button" id="zero">00</button> -->
        <button class="button" id="dot" style="background-color: orange;">.</button>
        <!-- <button class="button" id="zero">0</button> -->
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
